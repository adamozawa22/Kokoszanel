<html lang="pl">

        body {
            background: #abd1ff url('https://wallpaperaccess.com/full/2160100.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: "Segoe UI", Tahoma, sans-serif;
            overflow: hidden;
        }

        /* EKRAN ≈ÅADOWANIA */
        #loading-overlay {
            position: fixed;
            inset: 0;
            background: #e3efff;
            z-index: 999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 0.5s;
        }

        #connection-bar div {
            transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* OKNA */
        .msn-card {
            width: 420px;
            max-height: 90vh;
            display: flex;
            flex-direction: column;
            display: none; 
            animation: fadeIn 0.4s ease-in;
            position: relative;
        }

        #chat-window {
            width: 300px;
            position: fixed;
            top: 20px;
            left: 20px;
            display: none;
            z-index: 100;
        }

        @keyframes fadeIn { from { opacity: 0; transform: scale(0.98); } to { opacity: 1; transform: scale(1); } }

        @keyframes nudge {

            60% { transform: translate(-8px,8px); }
            80% { transform: translate(8px,-8px); }
            100% { transform: translate(0,0); }
        }
        .nudge-effect { animation: nudge 0.2s linear 2; }
