<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSN Messenger - Logowanie...</title>
    <link rel="stylesheet" href="https://unpkg.com/7.css">
    <style>
        body {
            background-color: #e3efff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: "Segoe UI", Tahoma, sans-serif;
            overflow: hidden;
        }

        /* Styl dla ekranu ładowania */
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, #ffffff 0%, #e3efff 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }

        .logo-placeholder {
            font-size: 24px;
            font-weight: bold;
            color: #15428b;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Ukrywanie elementów */
        .hidden {
            display: none !important;
        }

        /* Styl okna głównego */
        .messenger-window {
            width: 350px;
            display: none; /* Ukryte na starcie */
        }

        .avatar-container {
            width: 80px;
            height: 80px;
            border: 1px solid #999;
            padding: 2px;
            background: white;
        }

        .avatar-container img { width: 100%; height: 100%; object-fit: cover; }

        .contact-list {
            height: 250px;
            overflow-y: auto;
            background: white;
            margin: 10px 0;
            border: 1px solid #a0a0a0;
        }
    </style>
</head>
<body>

<div id="splash-screen">
    <div class="logo-placeholder">
        <div class="loader animate"></div> 
        Windows Live Messenger
    </div>
    <div style="width: 200px;">
        <p>Trwa logowanie...</p>
        <div role="progressbar" class="marquee"></div>
    </div>
</div>

<div id="main-window" class="window glass messenger-window">
    <div class="title-bar">
        <div class="title-bar-text">Windows Live Messenger</div>
        <div class="title-bar-controls">
            <button aria-label="Minimize"></button>
            <button aria-label="Maximize"></button>
            <button aria-label="Close"></button>
        </div>
    </div>

    <div class="window-body has-space">
        <div id="internal-loading">
            <p>Synchronizacja kontaktów...</p>
            <div role="progressbar" id="sync-progress" class="animate">
                <div style="width: 0%;"></div>
            </div>
        </div>

        <div id="profile-content" class="hidden">
            <div style="display: flex; gap: 15px; margin-bottom: 10px;">
                <div class="avatar-container">
                    <img src="https://via.placeholder.com/80" alt="Avatar">
                </div>
                <div>
                    <div style="font-weight: bold; color: #15428b;">Twoja Nazwa</div>
                    <div style="font-size: 11px; color: green;">● Dostępny</div>
                    <input type="text" value="Co słychać?" style="width: 150px; margin-top: 5px;">
                </div>
            </div>

            <div class="contact-list">
                <ul class="tree-view">
                    <li>
                        <details open>
                            <summary>Znajomi (1/1)</summary>
                            <ul>
                                <li>● <strong>O mnie:</strong> Lubię stare UI!</li>
                                <li>○ Programowanie</li>
                            </ul>
                        </details>
                    </li>
                </ul>
            </div>
        </div>

        <div class="status-bar" style="margin-top: 10px;">
            <p class="status-bar-field" id="status-text">Łączenie...</p>
        </div>
    </div>
</div>

<script>
    // Prosta symulacja ładowania
    window.addEventListener('load', () => {
        const splash = document.getElementById('splash-screen');
        const mainWindow = document.getElementById('main-window');
        const progressBar = document.querySelector('#sync-progress div');
        const internalLoading = document.getElementById('internal-loading');
        const profileContent = document.getElementById('profile-content');
        const statusText = document.getElementById('status-text');

        // 1. Ukryj splash screen po 2 sekundach
        setTimeout(() => {
            splash.style.opacity = '0';
            setTimeout(() => {
                splash.classList.add('hidden');
                mainWindow.style.display = 'block';
                
                // 2. Symuluj pasek postępu wewnątrz okna
                let width = 0;
                const interval = setInterval(() => {
                    if (width >= 100) {
                        clearInterval(interval);
                        internalLoading.classList.add('hidden');
                        profileContent.classList.remove('hidden');
                        statusText.innerText = "Zalogowano";
                    } else {
                        width += 5;
                        progressBar.style.width = width + '%';
                    }
                }, 100);

            }, 500);
        }, 2000);
    });
</script>

</body>
</html>
