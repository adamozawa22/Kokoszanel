<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internet Explorer - Moje Portfolio</title>
    <link rel="stylesheet" href="https://unpkg.com/7.css">
    <style>
        body {
            background: #337ab7 url('https://wallpaperaccess.com/full/2160100.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 20px;
            font-family: "Segoe UI", Tahoma, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        /* Kontener przeglądarki */
        .ie-window {
            width: 90%;
            max-width: 1000px;
            height: 85vh;
            display: flex;
            flex-direction: column;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        /* Pasek adresu i nawigacji */
        .ie-nav-bar {
            display: flex;
            align-items: center;
            padding: 5px 10px;
            gap: 10px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
        }

        .back-forward-btns {
            display: flex;
            gap: 2px;
        }

        .ie-address-bar {
            flex-grow: 1;
            display: flex;
            align-items: center;
            background: white;
            border: 1px solid #a0a0a0;
            padding: 2px 8px;
            height: 24px;
            border-radius: 2px;
        }

        .ie-address-bar span {
            color: #555;
            font-size: 13px;
        }

        .ie-tabs {
            display: flex;
            padding-left: 50px;
            margin-bottom: -1px;
        }

        .ie-tab {
            background: rgba(255, 255, 255, 0.5);
            border: 1px solid #a0a0a0;
            padding: 4px 15px;
            border-bottom: none;
            margin-right: 2px;
            font-size: 12px;
            border-top-left-radius: 3px;
            border-top-right-radius: 3px;
            cursor: pointer;
        }

        .ie-tab.active {
            background: white;
            font-weight: bold;
        }

        /* Treść strony */
        .ie-content-area {
            background: white;
            flex-grow: 1;
            overflow-y: auto;
            border-top: 1px solid #a0a0a0;
            padding: 40px;
        }

        .website-header {
            border-bottom: 2px solid #0055aa;
            margin-bottom: 20px;
            padding-bottom: 10px;
        }

        /* Splash screen */
        #loading-screen {
            position: fixed;
            inset: 0;
            background: white;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>

<div id="loading-screen">
    <img src="https://upload.wikimedia.org/wikipedia/commons/d/de/Internet_Explorer_10_logo.png" width="100" alt="IE Logo">
    <div style="margin-top: 20px; width: 300px;">
        <p style="text-align: center;">Trwa łączenie z serwerem portfolio...</p>
        <div role="progressbar" class="marquee"></div>
    </div>
</div>

            <button aria-label="Maximize"></button>
            <button aria-label="Close"></button>
        </div>
