<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows Live Messenger</title>
    <link rel="stylesheet" href="https://unpkg.com/7.css">
    <style>
        body {
            background: #abd1ff url('https://wallpaperaccess.com/full/2160100.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: "Segoe UI", Tahoma, sans-serif;
            overflow: hidden;
        }

        /* EKRAN ŁADOWANIA */
        #loading-overlay {
            position: fixed;
            inset: 0;
            background: #e3efff;
            z-index: 999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 0.5s;
        }

        /* Płynny progres bar */
        #connection-bar div {
            transition: width 0.6s ease-in-out; /* Delikatne przesuwanie */
        }

        /* OKNO PROFILU */
        .msn-card {
            width: 420px;
            max-height: 90vh;
            display: flex;
            flex-direction: column;
            display: none; 
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .header-profile {
            display: flex;
            padding: 20px;
            gap: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }

        .picture-frame {
            width: 100px;
            height: 100px;
            border: 1px solid #718597;
            background: white;
            padding: 4px;
            position: relative;
        }

        .picture-frame img { width: 100%; height: 100%; object-fit: cover; }

        .content-scroll {
            background: white;
            margin: 10px;
            border: 1px solid #919191;
            flex-grow: 1;
            overflow-y: auto;
        }

        /* POWIADOMIENIE TOAST */
        #msn-toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 250px;
            transform: translateY(150%);
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 1000;
        }

        #msn-toast.show { transform: translateY(0); }

        .hidden { display: none !important; }
    </style>
</head>
<body>

<div id="loading-overlay">
    <div style="width: 300px; text-align: center;">
        <div class="loader animate" style="margin-bottom: 20px;"></div>
        <p id="loading-text" style="font-weight: bold; color: #15428b; margin-bottom: 10px;">
            Nawiązywanie połączenia...
        </p>
        <div role="progressbar" id="connection-bar">
            <div style="width: 0%;"></div>
        </div>
        <p id="loading-percent" style="font-size: 10px; margin-top: 5px; color: #666;">0%</p>
    </div>
</div>

<div id="msn-toast" class="window glass">
    <div class="window-body" style="display: flex; align-items: center; gap: 10px; padding: 10px;">
        <img src="profilowe.pfp.jpg" width="40" style="border: 1px solid #ccc;">
        <div>
            <div style="font-size: 11px; font-weight: bold;">Twój Znajomy</div>
            <div style="font-size: 10px;">właśnie się zalogował.</div>
        </div>
    </div>
</div>

<div id="main-window" class="window glass msn-card">
    <div class="title-bar">
        <div class="title-bar-text">Profil: Informacje o mnie :)</div>
        <div class="title-bar-controls">
