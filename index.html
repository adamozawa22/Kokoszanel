<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Odliczanie do ÅšwiÄ…t</title>
  <style>
    :root {
      --bg: #0b1d26;
      --snow: #ffffff;
      --tree-dark: #0f5f3a;
      --tree-light: #1fa463;
      --star: #ffd966;
      --wood: #6b3f1d;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: radial-gradient(circle at top, #123, var(--bg));
      color: #fff;
      overflow: hidden;
    }

    h1 {
      text-align: center;
      margin-top: 30px;
      font-size: clamp(2rem, 5vw, 3rem);
      letter-spacing: 2px;
    }

    .countdown {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px 0 40px;
      flex-wrap: wrap;
    }

    .time-box {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(6px);
      padding: 15px 20px;
      border-radius: 14px;
      text-align: center;
      min-width: 90px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    .time-box span {
      display: block;
      font-size: 2rem;
      font-weight: bold;
    }

    .time-box small {
      font-size: 0.8rem;
      opacity: 0.8;
      letter-spacing: 1px;
    }

    .scene {
      position: relative;
      height: 60vh;
      display: flex;
      justify-content: center;
      align-items: flex-end;
    }

    /* Choinka */
    .tree {
      position: relative;
      width: 0;
      height: 0;
    }

    .layer {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 160px solid transparent;
      border-right: 160px solid transparent;
      border-bottom: 180px solid var(--tree-dark);
      filter: drop-shadow(0 10px 20px rgba(0,0,0,0.4));
    }

    .layer:nth-child(1) { bottom: 120px; }
    .layer:nth-child(2) {
      bottom: 60px;
      border-left-width: 190px;
      border-right-width: 190px;
      border-bottom-width: 210px;
      border-bottom-color: var(--tree-light);
    }
    .layer:nth-child(3) {
      bottom: 0;
      border-left-width: 220px;
      border-right-width: 220px;
      border-bottom-width: 240px;
      border-bottom-color: var(--tree-dark);
    }

    .trunk {
      position: absolute;
      bottom: -40px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 50px;
      background: var(--wood);
      border-radius: 0 0 10px 10px;
    }

    /* Gwiazda */
    .star {
      position: absolute;
      bottom: 300px;
      left: 50%;
      transform: translateX(-50%) rotate(0deg);
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 40px solid var(--star);
      animation: spin 6s linear infinite, glow 2s ease-in-out infinite alternate;
    }
    .star::after {
      content: "";
      position: absolute;
      top: 12px;
      left: -20px;
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-top: 40px solid var(--star);
    }

    @keyframes spin {
      from { transform: translateX(-50%) rotate(0deg); }
      to { transform: translateX(-50%) rotate(360deg); }
    }

    @keyframes glow {
      from { filter: drop-shadow(0 0 5px var(--star)); }
      to { filter: drop-shadow(0 0 20px var(--star)); }
    }

    /* Bombki */
    .ornament {
      position: absolute;
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: red;
      box-shadow: 0 0 10px currentColor;
      animation: blink 3s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    /* Åšnieg */
    .snowflake {
      position: fixed;
      top: -10px;
      color: var(--snow);
      font-size: 1rem;
      pointer-events: none;
      animation: fall linear forwards;
    }

    @keyframes fall {
      to { transform: translateY(110vh); }
    }

    footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 0.8rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ„ Odliczanie do ÅšwiÄ…t ðŸŽ„</h1>

  <div class="countdown">
    <div class="time-box"><span id="days">0</span><small>DNI</small></div>
    <div class="time-box"><span id="hours">0</span><small>GODZINY</small></div>
    <div class="time-box"><span id="minutes">0</span><small>MINUTY</small></div>
    <div class="time-box"><span id="seconds">0</span><small>SEKUNDY</small></div>
  </div>

  <div class="scene">
    <div class="tree">
      <div class="star"></div>
      <div class="layer"></div>
      <div class="layer"></div>
      <div class="layer"></div>
      <div class="trunk"></div>

      <!-- Bombki -->
      <div class="ornament" style="bottom:180px; left:-40px; color:#ff4d4d"></div>
      <div class="ornament" style="bottom:140px; left:30px; color:#4dd2ff"></div>
      <div class="ornament" style="bottom:90px; left:-80px; color:#ffd966"></div>
      <div class="ornament" style="bottom:60px; left:70px; color:#b366ff"></div>
    </div>
  </div>

  <footer>Magia ÅšwiÄ…t jest coraz bliÅ¼ej âœ¨</footer>

  <script>
    // Odliczanie do 25 grudnia
    const daysEl = document.getElementById('days');
    const hoursEl = document.getElementById('hours');
    const minutesEl = document.getElementById('minutes');
    const secondsEl = document.getElementById('seconds');

    function updateCountdown() {
      const now = new Date();
      let year = now.getFullYear();
      const christmas = new Date(year, 11, 25, 0, 0, 0);
      if (now > christmas) christmas.setFullYear(year + 1);

      const diff = christmas - now;

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      daysEl.textContent = days;
      hoursEl.textContent = hours;
      minutesEl.textContent = minutes;
      secondsEl.textContent = seconds;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();

    // Åšnieg
    function createSnowflake() {
      const snowflake = document.createElement('div');
      snowflake.className = 'snowflake';
      snowflake.textContent = 'â„';
      snowflake.style.left = Math.random() * 100 + 'vw';
      snowflake.style.animationDuration = 5 + Math.random() * 5 + 's';
      snowflake.style.opacity = Math.random();
      document.body.appendChild(snowflake);

      setTimeout(() => snowflake.remove(), 10000);
    }

    setInterval(createSnowflake, 200);
  </script>
</body>
</html>
