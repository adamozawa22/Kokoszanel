<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O mnie - Windows 7 Style</title>
    <style>
        * { box-sizing: border-box; }
        
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Kultowa tapeta Windows 7 Harmony */
            background: url('https://images.wallpapersden.com/image/download/windows-7-original-wallpaper_bWltZ26UmZqaraWkpJRmbmdlrWZlbWU.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Segoe UI', Tahoma, Helvetica, sans-serif;
        }

        /* GŁÓWNE OKNO AERO GLASS */
        .window {
            width: 850px;
            height: 550px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 8px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5), inset 0 0 2px white;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* PASEK TYTUŁOWY */
        .title-bar {
            height: 38px;
            padding: 0 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(to bottom, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0.05) 100%);
        }

        .title-text {
            color: white;
            font-size: 13px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 0 0 3px black;
        }

        /* ZAKTUALIZOWANE MENU */
        .nav-menu {
            list-style-type: none;
            margin: 0;
            padding: 2px 10px;
            display: flex;
            gap: 2px;
            background: rgba(240, 240, 240, 0.8);
            border-bottom: 1px solid #a0a0a0;
        }

        .nav-menu li a {
            text-decoration: none;
            color: #111;
            font-size: 12px;
            padding: 7px 15px;
            display: block;
            border-radius: 2px;
            border: 1px solid transparent;
            transition: 0.2s;
        }

        .nav-menu li a:hover {
            background: linear-gradient(to bottom, #fdfdfd, #dceefb);
            border: 1px solid #7eb4ea;
            box-shadow: inset 0 0 2px white;
        }

        .nav-menu li a.active {
            background: #fff;
            border: 1px solid #a0a0a0;
            border-bottom-color: transparent;
            font-weight: bold;
            position: relative;
            z-index: 10;
            margin-bottom: -1px; /* Efekt zakładki */
        }

        /* GŁÓWNA TREŚĆ */
        .main-container {
            flex-grow: 1;
            display: flex;
            background: #fff;
            margin: 0 4px 4px 4px;
            border: 1px solid #a0a0a0;
            border-top: none;
        }

        /* Sidebar */
        .sidebar {
            width: 180px;
            background: linear-gradient(to right, #f0f7ff, #d9e7f9);
            border-right: 1px solid #b5c7de;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .profile-pic {
            width: 100px;
            height: 100px;
            background: #fff;
            border: 1px solid #707070;
            padding: 3px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 15px;
        }

        .content {
            flex-grow: 1;
            padding: 30px;
            overflow-y: auto;
            color: #333;
        }
