<!DOCTYPE html>
<html lang="pl">
<head>
    <title>Windows 7 - O mnie</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://unpkg.com/7.css" />
    <style>
        /* TŁO I PULPIT */
        body {
            margin: 0;
            height: 100vh;
            background: url('https://getwallpapers.com/wallpaper/full/f/b/e/801646-most-popular-microsoft-windows-7-desktop-backgrounds-1920x1200-for-ipad-pro.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: sans-serif;
        }

        /* EKRAN STARTOWY */
        #boot-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: black;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            cursor: pointer;
        }

        .loader-bar {
            width: 150px;
            height: 12px;
            border: 1px solid #555;
            background: #111;
            margin-top: 20px;
        }

        #fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(to right, #2ecc71, #27ae60);
            transition: width 4s linear;
        }

        /* UKRYCIE SYSTEMU NA START */
        #desktop { display: none; }

        /* TWOJE OKNO - ROZBUDOWANE O TREŚĆ */
        .window {
            width: 600px;
        }

        .window-body {
            min-height: 200px;
        }
    </style>
</head>
<body>

<div id="boot-screen" onclick="launchWin7()">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e6/Windows_7_logo.svg/1024px-Windows_7_logo.svg.png" width="120">
    <div class="loader-bar"><div id="fill"></div></div>
    <p style="margin-top: 20px; font-size: 14px;">Kliknij, aby uruchomić...</p>
</div>

<audio id="win7-sound" src="https://www.soundboard.com/handler/DownLoadTrack.ashx?cliptitle=Windows+7+Startup&filename=mt/MTI0OTE3NTI1MTI0OTcw_N068t6NAnO0.MP3"></audio>

<div id="desktop">
    <div class="window">
        <div class="title-bar">
            <div class="title-bar-text">Eksplorator Windows - O mnie</div>
            <div class="title-bar-controls">
                <button aria-label="Minimize"></button>
                <button aria-label="Maximize"></button>
                <button aria-label="Close"></button>
            </div>
        </div>
        <div class="window-body">
            <menu role="tablist">
                <li role="tab" aria-selected="true"><a href="index.html">Start</a></li>
                <li role="tab"><a href="projekty.html">Projekty</a></li>
                <li role="tab"><a href="kontakt.html">Kontakt</a></li>
            </menu>

            <div style="padding: 20px; background: white; border: 1px solid #999; margin-top: -1px;">
                <h2 style="margin-top:0">Witaj, Użytkowniku!</h2>
                <p>To jest Twoja strona personalna oparta na idealnym szkielecie 7.css.</p>
                
                <section class="tabs" style="margin-top: 20px;">
                    <fieldset>
                        <legend>Dane profilowe</legend>
                        <div class="field-row">
                            <label>Status:</label>
                            <span>Zalogowano jako Administrator</span>
                        </div>
                    </fieldset>
                </section>
            </div>

            <div class="status-bar">
              <p class="status-bar-field">Elementy: 1</p>
              <p class="status-bar-field">Dostępność: Online</p>
            </div>
        </div>
    </div>
</div>

<script>
    function launchWin7() {
        const fill = document.getElementById('fill');
        const audio = document.getElementById('win7-sound');
        
        // Start animacji paska
        fill.style.width = "100%";
        
        // Start dźwięku
        audio.play().catch(e => console.log("Odtwarzanie wymaga kliknięcia"));

        // Czas trwania: 4 sekundy
        setTimeout(() => {
            document.getElementById('boot-screen').style.display = 'none';
            document.getElementById('desktop').style.display = 'block';
        }, 4000);
    }
</script>

</body>
</html>
